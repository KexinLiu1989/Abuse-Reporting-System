<fieldset class="solid">
	<legend>User</legend>
	<input type="hidden" name="user.user_id" value="${(user.user_id)!}" />
	<div>
		<label>Name</label>
		<input type="text" name="user.user_name" value="${(user.user_name)!}" />
	</div>
	<div>
		<label>Email</label>
		<textarea name="user.user_email" cols="80" rows="10">${(user.user_email)!}</textarea>
	</div>
	<div>
		<label>&nbsp;</label>
		<input value="Submit" type="submit">
	</div>
</fieldset>
