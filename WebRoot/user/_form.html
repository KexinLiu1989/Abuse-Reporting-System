<fieldset class="solid">
	<legend>User</legend>
	<input type="hidden" name="user.id" value="${(user.id)!}" />
	<div>
		<label>Name</label>
		<input type="text" name="user.name" value="${(user.name)!}" />
	</div>
	<div>
		<label>Email</label>
		<textarea name="user.email" cols="80" rows="10">${(user.email)!}</textarea>
	</div>
	<div>
		<label>&nbsp;</label>
		<input value="Submit" type="submit">
	</div>
</fieldset>
