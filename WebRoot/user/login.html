<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Demo</title>
</head>
<body>
	<h1>This Page is for login!!!</h1>
	    <form action="/user/login" method="post">
            <p>
                <span class="-label">&nbsp;</span>
                <span class="-error-msg">${msg} </span>
            </p>
            <p>
                <span class="-label">Email: </span><input type="email" name="email" placeholder="Email">
            </p>
            <p>
                <span class="-label">Password: </span><input type="password" name="password">
            </p>
            <p>
                <span class="-label">&nbsp;</span><input type="submit" value="Login" onclick="return login(this)" class="btn btn-success">
            </p>
        </form>
</body>
</html>
