<div>
    <h1>User List</h1>
    <hr>
    <table class="table">
        <thead>
            <tr>
                <th>User ID</th>
                <th>User Name</th>
                <th>User Email</th>
                <th>User Password</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in userData">
                <td>{{ user.user_id }}</td>
                <td>{{ user.user_name }}</td>
                <td>{{ user.user_email }}</td>
                <td>{{ user.user_password }}</td>
            </tr>
        </tbody>
    </div>
</table>
